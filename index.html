<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border" id="box-1">

            </div>
            <div class="nav-address border" id="box-2">
                <p id="box-2-line-1">Delivered</p>
                <div id="box-2-internal-box-1"><i class="fa-solid fa-location-dot"></i>
                     <p id="box-2-line-2">India</p>
                </div>
                
            </div>
            <div class="nav-serch">
                <select id="box-3-box-1">
                    <option value="0">All</option>
                </select>
                <input id="box-3-box-2" placeholder="Search Amazon.in">
                <div id="box-3-box-3">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                
            </div>

        </div>
    </header>

   
</body>
</html>
