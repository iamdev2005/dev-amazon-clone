<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border" id="box-1">
                <div class="amazon-logo"></div>
            </div>
            <div class="nav-address border" id="box-2">
                <p id="box-2-line-1">Delivered</p>
                <div id="box-2-internal-box-1"><i class="fa-solid fa-location-dot"></i>
                     <p id="box-2-line-2">India</p>
                </div>
                
            </div>
            <div class="nav-serch" id="boo-3">
                <select id="box-3-box-1">
                    <option value="0">All</option>
                </select>
                <input id="box-3-box-2" placeholder="Search Amazon.in">
                <div id="box-3-box-3">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                
            </div>
            <div class="hello border" id="box-4">
                <div id="box-4-box-1"><p>Hello.,sign in</p></div>
                <div id="box-4-box-2">Account & Lists</div>
            </div>
            <div class="oder border" id="box-5">
                <div id="box-5-box-1"><p>Returns</p></div>
                <div id="box-5-box-2">&.Orders</div>
            </div>
            <div class="cart border" id="box-6">
                <div id="box-6-box-1">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div id="box-6-box-2">
                    Cart
                </div>
            </div>

        </div>


        <div class="nav-panel">
            <div id="nav-panel-item">
                <div id="menu icon"><i class="fa-solid fa-bars"></i></div>
                <a href="#" id="n-v-all">.All</a>
                <a href="#" class="menu-item"">Amazon miniTV</a>
                <a href="#" class="menu-item">Sell</a>
                <a href="#" class="menu-item">Best Sellers</a>
                <a href="#" class="menu-item">Customer Service</a>
                <a href="#" class="menu-item">Prime</a>
                <a href="#" class="menu-item">Electronics</a>
                

            </div>
        </div>
    </header>

    <div class="hero-sec">
        <div>

        </div>

    </div>

   
</body>
</html>
